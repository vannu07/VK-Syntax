    <script>
      (function () {
        var img = new Image();
        img.src = '/VK.png';
        img.onload = function () {
          var temp = document.createElement('canvas');
          temp.width = img.width;
          temp.height = img.height;
          var tctx = temp.getContext('2d');
          tctx.drawImage(img, 0, 0);
          var data = tctx.getImageData(0, 0, temp.width, temp.height);
          var d = data.data;
          for (var i = 0; i < d.length; i += 4) {
            var r = d[i], g = d[i + 1], b = d[i + 2];
            if (r > 240 && g > 240 && b > 240) d[i + 3] = 0;
          }
          tctx.putImageData(data, 0, 0);
          [16, 32].forEach(function (sz) {
            var c = document.createElement('canvas');
            c.width = sz; c.height = sz;
            var ctx = c.getContext('2d');
            var scale = Math.min(sz / temp.width, sz / temp.height);
            var dw = temp.width * scale, dh = temp.height * scale;
            var dx = (sz - dw) / 2, dy = (sz - dh) / 2;
            ctx.clearRect(0, 0, sz, sz);
            ctx.drawImage(temp, dx, dy, dw, dh);
            var link = document.createElement('link');
            link.rel = 'icon';
            link.type = 'image/png';
            link.sizes = sz + 'x' + sz;
            link.href = c.toDataURL('image/png');
            document.head.appendChild(link);
          });
          var ap = document.createElement('link');
          ap.rel = 'apple-touch-icon';
          var s = 180;
          var ac = document.createElement('canvas');
          ac.width = s; ac.height = s;
          var actx = ac.getContext('2d');
          var ascale = Math.min(s / temp.width, s / temp.height);
          var adw = temp.width * ascale, adh = temp.height * ascale;
          var adx = (s - adw) / 2, ady = (s - adh) / 2;
          actx.drawImage(temp, adx, ady, adw, adh);
          ap.href = ac.toDataURL('image/png');
          document.head.appendChild(ap);
        };
      })();
    </script>
