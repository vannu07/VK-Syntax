    <script>
      (function () {
        var sizes = [16, 32];
        sizes.forEach(function (sz) {
          var c = document.createElement('canvas'); c.width = sz; c.height = sz;
          var ctx = c.getContext('2d');
          var g = ctx.createLinearGradient(0, 0, sz, sz);
          g.addColorStop(0, '#2dd4bf');
          g.addColorStop(1, '#6366f1');
          ctx.fillStyle = g;
          var r = Math.round(sz * 0.22), w = sz, h = sz, x = 0, y = 0;
          ctx.beginPath();
          ctx.moveTo(x + r, y);
          ctx.lineTo(x + w - r, y);
          ctx.quadraticCurveTo(x + w, y, x + w, y + r);
          ctx.lineTo(x + w, y + h - r);
          ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
          ctx.lineTo(x + r, y + h);
          ctx.quadraticCurveTo(x, y + h, x, y + h - r);
          ctx.lineTo(x, y + r);
          ctx.quadraticCurveTo(x, y, x + r, y);
          ctx.closePath();
          ctx.fill();
          ctx.fillStyle = '#fff';
          ctx.font = (sz * 0.6) + 'px Inter, system-ui, sans-serif';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText('VK', sz / 2, sz / 2 + (sz * 0.02));
          var link = document.createElement('link');
          link.rel = 'icon';
          link.type = 'image/png';
          link.sizes = sz + 'x' + sz;
          link.href = c.toDataURL('image/png');
          document.head.appendChild(link);
        });
      })();
    </script>
